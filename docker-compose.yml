version: "3.3"
   
services:
  db:
    image: postgres
    env_file: 
      ./.env
    volumes: 
      - pgdata:/var/lib/postgresql/data
  api:
    build: .
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    env_file: 
      ./.env
    depends_on:
      - db
      - redis
    command: python manage.py runserver 0.0.0.0:8000

  celery:
    build: .
    command: celery -A venApi worker -l INFO
    volumes: 
      - .:/usr/src/app
    env_file: 
      ./.env
    depends_on: 
      - api
      - redis

  redis:
    image: "redis:alpine"
  adminer:
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - 4030:8080

  celery-beat:
    build: .
    command: celery -A venApi beat -l INFO
    volumes: 
      - .:/usr/src/app
    env_file: 
      ./.env
    depends_on: 
      - api
      - redis

  dashboard:
    build: .
    command: flower -A venApi --port=5555 --broker=redis://redis:6379/0
    ports: 
      - 5555:5555
    volumes: 
      - .:/usr/src/app
    env_file: 
      ./.env
    depends_on: 
      - api
      - redis
      - celery
volumes: 
  pgdata: